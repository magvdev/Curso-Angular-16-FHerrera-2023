<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-search-box
      placeholder="Search..."
      (onSearchText)="searchByCountry($event)"
      [initialValue]="initialSearchText"
    ></app-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <app-country-table [countries]="countriesList"></app-country-table>
  </div>
</div>
@if (loading) {
<app-loader></app-loader>
}
