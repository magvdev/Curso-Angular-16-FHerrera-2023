<h1>DBZ Characters</h1>
<hr />
<div class="row">
  <div class="col">
    <dbz-list-characters
      [characterList]="characters"
      (onDeleteCharacterById)="onDeleteCharacterById($event)"
    ></dbz-list-characters>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
