<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    name="name"
    [(ngModel)]="newCharacter.name"
    class="form-control mb-2"
    placeholder="Nombre"
  />
  <input
    type="number"
    name="power"
    [(ngModel)]="newCharacter.power"
    class="form-control mb-2"
    placeholder="Poder"
  />
  <button class="btn btn-primary">Agregar</button>
</form>
