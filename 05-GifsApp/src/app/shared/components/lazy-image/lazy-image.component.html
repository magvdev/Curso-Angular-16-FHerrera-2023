<div class="d-flex justify-content-center">
  @if (!hasLoaded) {
  <img
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3 text-center"
  />
  }
  <img
    [src]="src"
    class="card-img-top animate__animated animate__fadeIn"
    [alt]="alternativeText"
    (load)="onImageLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
</div>
