<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light" />
  <div class="list-group list-group-flush">
    @for (tag of tagHistory; track tag) {
    <button
      (click)="search(tag)"
      class="list-group-item list-group-item-action"
    >
      {{ tag | titlecase }}
    </button>
    }
  </div>
</div>
